version: '3.5'

services:
  pb:
    image: golang:1.20-alpine
    entrypoint: ./entrypoint.sh
    command: "/app/pb/pocketbase migrate up && /app/pb/pocketbase serve --http 0.0.0.0:59991 --publicDir ../sk/build"
    # command: tail -f /dev/null
    user: ${UID}:${GID}
    ports:
      - 59991:59991
    working_dir: /app/pb
    environment:
      - HOME=/app/pb
      - AUDITLOG=${AUDITLOG}
    volumes:
      - ./pb:/app/pb
      - ./sk:/app/sk
      - ${HOME}/go/pkg:/go/pkg
  sk:
    image: node:alpine
    user: ${UID}:${GID}
    # sveltekit build
    command: sh -c "npx pnpm install && npm run build"
    volumes:
      - ./sk:/app/sk
    environment:
      - HOME=/app/sk
    working_dir: /app/sk
